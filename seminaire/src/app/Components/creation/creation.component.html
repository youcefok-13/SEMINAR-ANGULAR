<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de création de séminaire</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header class="header mt-6">
    <!-- Contenu du header -->
</header>
  <div class="container">
    <h2 class="text-center my-4">Créer un Séminaire</h2>
    <form>
      <div class="form-group">
        <label for="titre">Titre:</label>
        <input type="text" class="form-control" id="titre" placeholder="Entrez le titre du séminaire" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="intervenant">Intervenant:</label>
        <input type="text" class="form-control" id="intervenant" placeholder="Entrez le nom de l'intervenant" required>
      </div>
      <div class="form-group">
        <label for="lieu">Lieu:</label>
        <input type="text" class="form-control" id="lieu" placeholder="Entrez le lieu du séminaire" required>
      </div>
      <div class="form-group">
        <label for="resume">Résumé:</label>
        <textarea class="form-control" id="resume" rows="5" placeholder="Entrez un résumé du séminaire" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-5">Créer le Séminaire</button> 
    </form>
  </div>

  <footer class="footer mt-5">
    <!-- Contenu du footer -->
  </footer>

</body>
</html>
