<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <header class="footer mt-5">
    <!-- Contenu du footer -->
  </header>

  <div class="container">
    <h2 class="text-center my-4">Formulaire de contact</h2>
    <form>
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Entrez votre message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-5">Envoyer</button> 
    </form>
  </div>

  <footer class="footer mt-5">
    <!-- Contenu du footer -->
  </footer>

</body>
</html>
