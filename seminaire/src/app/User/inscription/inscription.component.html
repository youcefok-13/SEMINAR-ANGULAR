<div class="card">
  <div class="card-header text-white bg-info">S'enregistrer</div>
  <div class="card-body">
    <form #form="ngForm"(ngSubmit)="onSubmitForm(form)">  <!--#form="ngForm":reference local pour recuperer le formulaire-->

      <label for="emailInput">Inscrivez-vous pour recevoir notre newsletter !</label>
  
      <input type="email" id="emailInput" [(ngModel)]="userEmail" name="userEmail">
  
      <button type="submit">OK!</button>
  
  </form>
  </div>
</div>
