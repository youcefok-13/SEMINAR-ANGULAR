<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="card">
        <div class="card-header text-white bg-info">S'enregistrer</div>
        <div class="card-body">
          <form novalidate (ngSubmit)="saveData(registerForm)" #registerForm="ngForm">
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label>Nom</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom"
                  [(ngModel)]="user.lastName"
                  name="lastName"
                  required
                  minlength="4"
                  #lastNameVar="ngModel"
                  [ngClass]="{
                    'is-invalid': lastNameVar.touched && !lastNameVar.valid
                  }"
                />
                <div class="invalid-feedback">
                  <span *ngIf="lastNameVar.errors?.['required']"> Entrez votre nom </span>
                  <span *ngIf="lastNameVar.errors?.['minlength']">
                    Minimum 4 charactères
                  </span>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label>Prénom</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Prénom"
                  [(ngModel)]="user.firstName"
                  name="firstName"
                  #firstNameVar="ngModel"
                  required
                  maxlength="20"
                  [ngClass]="{
                    'is-invalid': firstNameVar.touched && !firstNameVar.valid
                  }"
                />
                <div class="invalid-feedback">
                  <span *ngIf="firstNameVar.errors?.['required']">
                    Entrez votre prénom
                  </span>
                  <span *ngIf="firstNameVar.errors?.['maxlength']">
                    Maximum 20 caractères
                  </span>
                </div>
            </div>
            
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label>E-Mail</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="E-Mail"
                      [(ngModel)]="user.email"
                      #emailVar="ngModel"
                      name="email"
                      required
                      email
                      [ngClass]="{
                        'is-invalid': emailVar.touched && !emailVar.valid
                      }"
                    />
                    <div class="invalid-feedback">
                      <span *ngIf="emailVar.errors?.['required']">
                        Entrez votre E-Mail
                      </span>
                      <span *ngIf="emailVar.errors?.['email']">
                        L'E-Mail n'est pas valide
                      </span>
                    </div>
                </div>
                
                
            </div>
      
            <div class="text-right">
              <button class="btn btn-info" type="submit">Sauvegarder</button>
            </div>
          </form>
        </div>
      </div>
      

<footer class="footer mt-3">
    <!-- Contenu du footer -->
</footer>
</body>
</html>
