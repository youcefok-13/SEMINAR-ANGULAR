<div class="card">
  <div class="card-header text-white bg-info">S'enregistrer</div>
  <div class="card-body">
    <form novalidate (ngSubmit)="saveData()" #registerForm="ngForm">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label>Nom</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nom"
            [(ngModel)]="user.lastName"
            name="lastName"
            required
            minlength="2"
            #lastNameVar="ngModel"
            [class.is-invalid]="lastNameVar.touched && !lastNameVar.valid"
          />
          <div class="invalid-feedback">
            <span *ngIf="lastNameVar.errors?.['required']">Entrez votre nom</span>
            <span *ngIf="lastNameVar.errors?.['minlength']">Minimum 2 caractères</span>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label>Prénom</label>
          <input
            type="text"
            class="form-control"
            placeholder="Prénom"
            [(ngModel)]="user.firstName"
            name="firstName"
            required
            minlength="2"
            #firstNameVar="ngModel"
            [class.is-invalid]="firstNameVar.touched && !firstNameVar.valid"
          />
          <div class="invalid-feedback">
            <span *ngIf="firstNameVar.errors?.['required']">Entrez votre prénom</span>
            <span *ngIf="firstNameVar.errors?.['minlength']">Minimum 2 caractères</span>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label>E-Mail</label>
          <input
            type="email"
            class="form-control"
            placeholder="E-Mail"
            [(ngModel)]="user.email"
            name="email"
            required
            email
            #emailVar="ngModel"
            [class.is-invalid]="emailVar.touched && !emailVar.valid"
          />
          <div class="invalid-feedback">
            <span *ngIf="emailVar.errors?.['required']">Entrez votre E-Mail</span>
            <span *ngIf="emailVar.errors?.['email']">L'E-Mail n'est pas valide</span>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button class="btn btn-info" type="submit" [disabled]="!registerForm.valid">Sauvegarder</button>
      </div>
    </form>
  </div>
</div>
